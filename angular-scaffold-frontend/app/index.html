<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Games</title>
    
    

    <!-- endinject -->
    <script src="/jquery/dist/jquery.js"></script>

    <script src="/angular/angular.js"></script>

    <script src="/angular-ui-router/release/angular-ui-router.js"></script>

    

    <script src="/ngstorage/ngStorage.js"></script>

    <script src="/styles/materialize/js/materialize.js"></script>

    
    <link rel="stylesheet" href="styles/materialize/css/materialize.css">
    
    <script src="app.js"></script>
    
    

    

    <script src="/angular-ui-router/release/angular-ui-router.js"></script>    

    <script src="/ngstorage/ngStorage.js"></script>
 
    
    <script src="scripts/controllers/gameController.js"></script>
    <script src="scripts/services/authService.js"></script>
    <script src="scripts/services/gameService.js"></script>
    <script src="scripts/controllers/navbarController.js"></script>

  </head>
  <body ng-app="AngularScaffold" >
    <div ng-controller="NavbarController">
      <nav>
        <div class="nav-wrapper blue lighten-2">
          <a href="#" class="brand-logo">Welcome</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down ">
              
              <li><input type="text"  placeholder="username" id="UserName" ng-model="user.username" ng-show="!$sessionStorage.currentUser"></li>
              <li><p class="blue-text text-lighten-2">.</p></li>
            
              
              <li><input placeholder="password" type="password" id="PassWord" ng-model="user.password" ng-show="!$sessionStorage.currentUser"></li>
            
              <li><button class="btn waves-effect waves-light blue lighten-1" ng-show="!$sessionStorage.currentUser" type="submit" name="action" ng-click="login(user)">Log In</button>
              <li><p class="blue-text text-lighten-2" >.</p></li>
              <li><button class="btn waves-effect waves-light blue lighten-1" ng-show="!$sessionStorage.currentUser" type="submit" name="action" ng-click="register()">Register</button>
              </li>
              <li>
                <div class="row">
                  <button type="submit" class="btn waves-effect waves-light blue lighten-1" ng-click="logout()" ng-show="$sessionStorage.currentUser">Log out</button>
                </div>
              </li>
            </ul>
          </div>
        </nav>  
      </nav>
    </div>
    <div ng-show="$sessionStorage.currentUser">
        <h1>Bienvenido {{$sessionStorage.currentUser.username}}</h1>
        <ul>
          Sus roles son:
          <li ng-repeat="role in $sessionStorage.currentUser.scope">{{role}}</li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div ui-view></div>
    </div>
  </body>
</html>
